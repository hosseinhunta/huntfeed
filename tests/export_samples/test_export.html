<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Export Test Feed</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .feed-header { border-bottom: 2px solid #ccc; margin-bottom: 20px; }
    .item { margin-bottom: 30px; padding: 15px; border: 1px solid #eee; border-radius: 5px; }
    .item-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    .item-meta { font-size: 12px; color: #666; margin-bottom: 10px; }
    .item-content { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="feed-header">
    <h1>Export Test Feed</h1>
    <p><a href="https://example.com/export-test">https://example.com/export-test</a></p>
  </div>
  <div class="item">
    <div class="item-title">First Article for Export</div>
    <div class="item-meta">
      Published: 2025-12-13 15:04:43<br />
      Category: Tech<br />
      <a href="https://example.com/1">Read More</a>
    </div>
    <div class="item-content">This is the content of the first article</div>
  </div>
  <div class="item">
    <div class="item-title">Second Article</div>
    <div class="item-meta">
      Published: 2025-12-12 15:04:43<br />
      Category: News<br />
      <a href="https://example.com/2">Read More</a>
    </div>
    <div class="item-content">Content of second article</div>
  </div>
</body>
</html>
